<p>login works!</p>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <input type="text" formControlName="firstName" required />
  <div *ngIf="firstName!.invalid && (firstName!.dirty || firstName!.touched)">
    Name is required.
  </div>

  <input type="text" formControlName="lastName" />
  <input type="text" formControlName="email" />
  <input type="password" formControlName="password" />
  <button [disabled]="profileForm.invalid" type="submit">+</button>
</form>

<h2>first name: {{ profileForm.value.firstName }}</h2>
<h2>last name: {{ profileForm.value.lastName }}</h2>
<h2>email name: {{ profileForm.value.email }}</h2>
<h2>pass name: {{ profileForm.value.password }}</h2>
