<h1 *ngIf="!!error; else content">{{ error }}</h1>
<ng-template #content>
  <div *ngFor="let todo of todos">
    <p>{{ todo.id }} -- {{ todo.title }} -- {{ todo.order }}</p>
  </div>
  <button (click)="createTodo()">add todo</button>
  <button (click)="deleteTodo()">delete todo</button>
</ng-template>
